<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/d1b451e7ea.js" crossorigin="anonymous"></script>
  <title>Marshalportal</title>
</head>
<body>
  <main>
    <div class="container login-cont mt-4 p-3">
      <div class="image-container">
        <img src="../marshalappgrid/assets/wepik-export-20240126221912Kabz 1.png"  class="logimg1" alt="">
      </div>
      <div class="form-container">

        <div class="form-wrapper">
          <form action="" class="form-body">
            <h4 class="logh3 mb-3">App Grade</h4>
            <h4 class="logh4 mb-2">Log in</h4>
            <p class="emailtxt mb-4">Enter the email and password provided to you by the admin</p>

            <div class="mb-3">
              <label for="exampleInputEmail" class="form-label">Email Address</label>
              <input type="email" class="form-control p-3 bootF" placeholder= "enter your email" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control p-3 bootF" placeholder= "enter your password" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            </div>
          
            <div id="emailHelp" class="form-text  fgt-pass mt-4"> <a  class="login-anchor" href="./logIn/forgotpassword.html"> Forgot Password?</a></div>
            <button class="login-btn mt-3 mb-4" type="submit">Continue</button>
          </form>
        </div>
        <h6 class="copyright mt-4">Copyright @2024 Masha Music Academy Limited</h6>
      </div>
    </div>
  </main>












  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
