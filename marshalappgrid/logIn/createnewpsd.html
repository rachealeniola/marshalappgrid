<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d1b451e7ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <title>Create New Password</title>
</head>

<body>
    <main>
        <div class=" container createpsd-cont mt-5">
            <div class="createpsd-box">
                <div class="fgtpsd-form">
                    <form action="" class="mt-3">
                        <h3 class="fgtpsd-h3 mb-3">Create New Password</h3>
                        <h6 class="fgtpsd-h6 mb-3">Enter your new password</h6>

                        <div class="mb-2">
                            <label for="exampleInputPassword1" class="form-label fgtpsd-label mt-4">Password</label>
                            <input type="password" class="form-control p-3 bootF" placeholder="enter your password"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-2">
                            <label for="exampleInputPassword1" class="form-label fgtpsd-label mt-4"> Confirm
                                Password</label>
                            <input type="password" class="form-control p-3 bootF" placeholder="enter your password"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <button class="login-btn mt-3" type="submit" data-bs-toggle="modal"
                            data-bs-target="#passwordModal"><a class="login-anchor" href="">Continue</a>
                        </button>


                        
                        <h6 class="fgtpsd-h7 mt-2 text-center">Back to login</h6>

                    </form>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
